<!DOCTYPE html>
<html>
    <head>
        <title>Morse</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="container">
        <div class="morse">
            <h1 class="titulo">Código Morse</h1>
            <label for="texto-codigo"></label>
            <textarea id="texto-codigo" readonly></textarea>
        </div>
        <div class="traducao">
            <h1 class="titulo">Tradução</h1>
            <label for="texto-traduzido"></label>
            <textarea id="texto-traduzido" readonly></textarea>
        </div> 
        <button class="morse__botao" id="botao-limpar">Limpar</button>
        <script src="js/main.js"></script>
    </body>
