<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Morse by click</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/morse.png" type="image/x-icon">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="container">
        <div class="morse">
            <h1 class="titulo">Código morse</h1>
            <label for="texto-codigo"></label>
            <textarea id="texto-codigo" readonly></textarea>
        </div>
        <div class="traducao">
            <h1 class="titulo">Tradução</h1>
            <label for="texto-traducao"></label>
            <textarea id="texto-traducao" readonly></textarea>
        </div> 
        <div class="container-tempo">
            <label for="controle-velocidade">Velocidade do clique</label>
            <select id="controle-velocidade" class="controle-velocidade"> 
                <option value="200" class="controle-velocidade__opcao">Rápida</option>
                <option value="350" class="controle-velocidade__opcao" selected>Normal</option>
                <option value="500" class="controle-velocidade__opcao">Lenta</option>
            </select>
        </div>

        <audio id="audio-morse" src="/sounds/morse_edit.ogg" type="audio/ogg" loop></audio> 
        
        <script src="js/audio.js"></script>
        <script src="js/traducao.js"></script>
        <script src="js/main.js"></script>    
    </body>
</html>
