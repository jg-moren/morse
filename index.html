<!DOCTYPE html>
<html>
    <head>
        <title>Morse</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/morse.png" type="image/x-icon">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="container">
        <div class="morse">
            <h1 class="titulo">Código Morse</h1>
            <label for="texto-codigo"></label>
            <textarea id="texto-codigo" readonly></textarea>
        </div>
        <div class="traducao">
            <h1 class="titulo">Tradução</h1>
            <label for="texto-traducao"></label>
            <textarea id="texto-traducao" readonly></textarea>
        </div> 
        <button class="morse__botao" id="botao-limpar">Limpar</button>
        <div class="container-tempo">
            <label for="barra-tempo">Tempo</label>
            <input type="range" id="barra-tempo" class="barra" min="100" max="1000" step="50" value="250">
        </div>
        
        
        <script src="js/traducao.js"></script>
        <script src="js/main.js"></script>    
    </body>
</html>
